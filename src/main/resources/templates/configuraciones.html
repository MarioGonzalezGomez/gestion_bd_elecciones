<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuración</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/css/bootstrap.min.css">
    <link href="../static/css/config.css" th:href="@{/css/config.css}" rel="stylesheet"/>
</head>
<body>
<div class="container">
    <h1 class="mb-5">Configuración</h1>
    <form th:object="${configuracion}" method="post">
        <nav>
            <div class="nav nav-tabs" id="nav-tab" role="tablist">
                <button class="nav-link active" id="nav-ipf-tab" data-bs-toggle="tab" data-bs-target="#nav-ipf"
                        type="button" role="tab" aria-controls="nav-ipf" aria-selected="true">IPF
                </button>
                <button class="nav-link" id="nav-ficheros-tab" data-bs-toggle="tab" data-bs-target="#nav-ficheros"
                        type="button" role="tab" aria-controls="nav-ficheros" aria-selected="false">Ficheros
                </button>
            </div>
        </nav>
        <div class="tab-content position-relative">
            <div class="tab-pane fade show active position-absolute top-0 start-0 w-100" id="nav-ipf" role="tabpanel"
                 aria-labelledby="nav-ipf-tab">
                <fieldset>
                    <legend>Ajustes BD</legend>
                    <div class="form-group">
                        <label for="inputIpPrincipal">IP BD PRINCIPAL</label>
                        <input type="text" class="form-control" id="inputIpPrincipal" name="ipPrincipal"
                               th:value="${configuracion.ipPrincipal}">
                    </div>
                    <div class="form-group">
                        <label for="inputIpReserva">IP BD RESERVA</label>
                        <input type="text" class="form-control" id="inputIpReserva" name="ipReserva"
                               th:value="${configuracion.ipReserva}">
                    </div>
                </fieldset>
            </div>
            <div class="tab-pane fade position-absolute top-0 start-0 w-100" id="nav-ficheros" role="tabpanel"
                 aria-labelledby="nav-ficheros-tab">
                <fieldset>
                    <legend>Ajustes sobre Ficheros</legend>
                    <div class="form-group">
                        <label for="rutaFicheroInput">RUTA FICHERO COLORES</label>
                        <input type="text" class="form-control" id="rutaFicheroInput" name="rutaFichero"
                               th:value="${configuracion.rutaFichero}">
                    </div>
                </fieldset>
            </div>
            <button type="submit" class="btn btn-primary position-absolute top-0 start-50 w-50">Guardar</button>
        </div>
    </form>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/js/bootstrap.bundle.min.js"></script>
<script src="/js/config.js"></script>
</body>
</html>
