<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
          crossorigin="anonymous">
    <link href="../static/css/listas.css" th:href="@{/css/listas.css}" rel="stylesheet"/>
    <title>Cir-Par</title>
</head>
<body>
<p></p>
<div class="container">

    <button type="button" class="btn btn-success">Entra</button>
    <button type="button" class="btn btn-danger">Sale</button>
    <a href="#" th:href="@{${rutaCSV}}">
        <button type="button" class="btn btn-secondary">Descargar CSV</button>
    </a>
    <a href="#" th:href="@{${rutaExcel}}">
    <button type="button" class="btn btn-secondary">Descargar Excel</button>
    </a>
</div>
<p></p>
<div class="container">
    <div class="row">
        <div class="col-md-offset-1 col-md-10">
            <div class="panel">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-sm-12 col-xs-12">
                        </div>
                    </div>
                </div>
                <div class="panel-body table-responsive">
                    <table class="table">
                        <thead>
                        <tr>
                            <th>Circunscripción</th>
                            <th>Partido</th>
                            <th>Escaños Desde</th>
                            <th>Escaños Hasta</th>
                            <th>Porcentaje Voto</th>
                            <th>Num Votantes</th>
                            <th>Ver en detalle</th>
                        </tr>
                        </thead>

                        <tbody>
                        <tr class="text-uppercase text-success" th:each="cp : ${cps}">
                            <td th:text="${cp.key.circunscripcion}"></td>
                            <td th:text="${cp.key.partido}"></td>
                            <td th:text="${cp.escanos_desde}"></td>
                            <td th:text="${cp.escanos_hasta}"></td>
                            <td th:text="${cp.porcentajeVoto}"></td>
                            <td th:text="${cp.numVotantes}"></td>
                            <td><a href="#" class="btn btn-sm btn-success"><i class="fa fa-search"></i></a></td>
                        </tr>
                        </tbody>
                    </table>


                    <div class="panel-footer">
                        <div class="row">
                            <div class="col-sm-6 col-xs-6"><b th:text="${#lists.size(cps)}">25</b>
                                entradas
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<script
        src="https://code.jquery.com/jquery-3.6.4.min.js"
        integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8="
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
</body>
</html>
