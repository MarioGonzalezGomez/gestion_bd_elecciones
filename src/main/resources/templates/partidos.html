<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
        crossorigin="anonymous">
  <link href="../static/css/listas.css" th:href="@{/css/listas.css}" rel="stylesheet"/>
  <title>Partidos</title>
</head>
<body>
<p></p>
<div class="container">
  <button type="button" class="btn btn-success">Entra</button>
  <button type="button" class="btn btn-danger">Sale</button>

  <button type="button" class="btn btn-secondary">Descargar CSV</button>
  <button type="button" class="btn btn-secondary">Descargar Excel</button>
</div>
<p></p>
<div class="container">
  <div class="row">
    <div class="col-md-offset-1 col-md-10">
      <div class="panel">
        <div class="panel-heading">
          <div class="row">
            <div class="col-sm-12 col-xs-12">
            </div>
          </div>
        </div>
        <div class="panel-body table-responsive">
          <table class="table">
            <thead>
            <tr>
              <th>Código</th>
              <th>Siglas</th>
              <th>Nombre Completo</th>
              <th>Código Padre</th>

            </tr>
            </thead>

            <tbody>
            <tr class="text-uppercase text-success" th:each="partido : ${partidos}">
              <td th:text="${partido.codigo}"></td>
              <td th:text="${partido.siglas}"></td>
              <td th:text="${partido.nombreCompleto}"></td>
              <td th:text="${partido.codigoPadre}"></td>
            </tr>
            </tbody>
          </table>

          <div class="panel-footer">
            <div class="row">
              <div class="col-sm-6 col-xs-6"><b th:text="${#lists.size(partidos)}">25</b>
                entradas
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


<script
        src="https://code.jquery.com/jquery-3.6.4.min.js"
        integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8="
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
</body>
</html>
